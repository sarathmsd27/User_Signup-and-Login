<div class="topcontainer">
   <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="name" [(ngModel)]="signUpObj.userName">
					<input type="email" name="email" placeholder="Email" required="email" [(ngModel)]="signUpObj.Email" >
					<input type="password" name="pswd" placeholder="Password" required="password" [(ngModel)]="signUpObj.passWord">
					<button (click)="signUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="userName" placeholder="username" required="name" [(ngModel)]="logInObj.userName">
					<input type="password" name="psswd" placeholder="Password" required="password" [(ngModel)]="logInObj.password">
					<button (click)="logIn()">Login</button>
				</form>
			</div>
	</div>

</div>
